<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
</head>

<body>
    <div>
        <form method="GET" action="process_order.html">
            <div>
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>

            <div>
                <label for="customerPassword">Password:</label>
                <input type="password" id="customerPassword" name="customerPassword" required>
            </div>

            <input type="hidden" name="customerAddress" value="123 Main Street, Plano, TX 75075">

            <input type="submit" value="Calculate Shipping Cost">
        </form>
    </div>
</body>

</html>
