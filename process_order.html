<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
</head>

<body>
    <div>
        <div>
            <h2>Customer Information Received:</h2>
            <strong>Customer Name:</strong> <span id="customerName"></span><br>
            <strong>Password:</strong> <span id="customerPassword"></span><br>
            <strong>Customer Address (Hidden Field):</strong> <span id="customerAddress"></span>
        </div>

        <div>
            <h2>Shipping Cost Calculation:</h2>
            <strong>Calculated Shipping Cost:</strong> $<span id="shippingCost"></span>
        </div>

        <div>
            <strong>Address Bar Query String:</strong><br>
            <span id="queryString"></span>
        </div>
    </div>

    <script type="text/javascript">
        function getQueryParam(name) {
            var queryString = window.location.search.substring(1);
            var params = queryString.split('&');
            for (var i = 0; i < params.length; i++) {
                var pair = params[i].split('=');
                if (pair[0] == name) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return null;
        }

        var customerName = getQueryParam('customerName') || 'Not provided';
        var customerPassword = getQueryParam('customerPassword') || 'Not provided';
        var customerAddress = getQueryParam('customerAddress') || 'Not provided';

        var shippingCost = 0;
        var addressLower = customerAddress.toLowerCase();
        if (addressLower.indexOf('texas') !== -1) {
            shippingCost = 5.00;
        } else if (addressLower.indexOf('new york') !== -1) {
            shippingCost = 7.50;
        } else {
            shippingCost = 15.00;
        }

        if (document.getElementById('customerName')) {
            document.getElementById('customerName').innerText = customerName;
        }
        if (document.getElementById('customerPassword')) {
            document.getElementById('customerPassword').innerText = customerPassword;
        }
        if (document.getElementById('customerAddress')) {
            document.getElementById('customerAddress').innerText = customerAddress;
        }
        if (document.getElementById('shippingCost')) {
            document.getElementById('shippingCost').innerText = shippingCost.toFixed(2);
        }
        if (document.getElementById('queryString')) {
            document.getElementById('queryString').innerText = window.location.search.substring(1);
        }
    </script>
</body>

</html>
